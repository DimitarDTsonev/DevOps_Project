---
- name: Deploy FastAPI App
  hosts: all
  become: yes
  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull and run the FastAPI container
      docker_container:
        name: fastapi-app
        image: "ghcr.io/dimitardtsonev/devops_project:latest"
        state: started
        restart_policy: always
        ports:
          - "80:80"